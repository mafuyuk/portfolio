<div>
    <md-steppers md-sync-route md-dynamic-height>
        <md-step v-for="data in history" :md-label="data.date">
            <h2>{{ data.title }}</h2>
            <p v-for="content in data.contents">{{ content }}</p>
            <h2>使用技術</h2>
            <md-chip class="md-primary" v-for="tag in data.tags" md-clickable>{{ tag }}</md-chip>
        </md-step>
    </md-steppers>
</div>
